<div class="container">
    <aside class="menus" [ngClass]="{ 'collapsed': collapsed }" role="navigation" aria-label="Portal navigation">
        <nav>
            <button 
                class="toggle-button" 
                (click)="collapsed = !collapsed"
                [attr.aria-label]="collapsed ? 'Expand navigation menu' : 'Collapse navigation menu'"
                [attr.aria-expanded]="!collapsed">
                <i class="icon" [ngClass]="collapsed ? 'fa-solid fa-chevron-right' : 'fa-solid fa-chevron-left'"></i>
                <span class="toggle-text">{{ collapsed ? 'Expand' : 'Collapse' }}</span>
            </button>

            <ul role="menubar">
                @for (link of links.value(); track link.path) {
                    <li role="none" (click)="onLinkClicked(link)">
                        <a 
                            [routerLink]="link.path" 
                            routerLinkActive="active" 
                            [routerLinkActiveOptions]="{ exact: true }"
                            role="menuitem"
                            [attr.aria-label]="link.title + ': ' + link.description"
                            [attr.data-tooltip]="link.title">
                            <div class="icon-container" aria-hidden="true">
                                <i [ngClass]="link.icon"></i>
                            </div>
                            
                            <div class="link-details">
                                <span>{{ link.title }}</span>
                                <span class="small">{{ link.description }}</span>
                            </div>
                        </a>
                    </li>
                }
            </ul>
        </nav>
    </aside>
    <main class="content" role="main">
        <!-- <header>
            <div>
                <h1>{{ selected()?.title || 'Alumni Portal' }}</h1>
                <p>{{ selected()?.description || 'Welcome to the Alumni Portal' }}</p>
            </div>
        </header> -->

        <div class="content-area">
            <router-outlet />
        </div>
    </main>
</div>
