<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8 pb-4 border-b-2 border-gray-200">
        <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
        <button 
            class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" 
            (click)="toggleEdit()"
            [disabled]="isEditing()">
            <i class="fa-solid fa-edit"></i>
            {{ isEditing() ? 'Editing...' : 'Edit Profile' }}
        </button>
    </div>

    <div class="space-y-8">
        <div class="bg-white rounded-2xl p-8 shadow-md border border-gray-100">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Personal Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                    <input 
                        type="text" 
                        id="firstName"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 read-only:bg-gray-50 read-only:text-gray-600"
                        [(ngModel)]="profile().firstName"
                        [readonly]="!isEditing()">
                </div>
                
                <div>
                    <label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 read-only:bg-gray-50 read-only:text-gray-600"
                        [(ngModel)]="profile().lastName"
                        [readonly]="!isEditing()">
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 read-only:bg-gray-50 read-only:text-gray-600"
                        [(ngModel)]="profile().email"
                        [readonly]="!isEditing()">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                    <input 
                        type="tel" 
                        id="phone"
                        class="form-control"
                        [(ngModel)]="profile().phone"
                        [readonly]="!isEditing()">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        id="location"
                        class="form-control"
                        [(ngModel)]="profile().location"
                        [readonly]="!isEditing()">
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h2>Academic Information</h2>
            <div class="profile-grid">
                <div class="form-group">
                    <label for="graduationYear">Graduation Year</label>
                    <input 
                        type="number" 
                        id="graduationYear"
                        class="form-control"
                        [(ngModel)]="profile().graduationYear"
                        [readonly]="!isEditing()">
                </div>

                <div class="form-group">
                    <label for="major">Major</label>
                    <input 
                        type="text" 
                        id="major"
                        class="form-control"
                        [(ngModel)]="profile().major"
                        [readonly]="!isEditing()">
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h2>Professional Information</h2>
            <div class="profile-grid">
                <div class="form-group">
                    <label for="currentPosition">Current Position</label>
                    <input 
                        type="text" 
                        id="currentPosition"
                        class="form-control"
                        [(ngModel)]="profile().currentPosition"
                        [readonly]="!isEditing()">
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input 
                        type="text" 
                        id="company"
                        class="form-control"
                        [(ngModel)]="profile().company"
                        [readonly]="!isEditing()">
                </div>

                <div class="form-group full-width">
                    <label for="bio">Bio</label>
                    <textarea 
                        id="bio"
                        class="form-control"
                        rows="4"
                        [(ngModel)]="profile().bio"
                        [readonly]="!isEditing()"
                        placeholder="Tell us about yourself..."></textarea>
                </div>
            </div>
        </div>

        @if (isEditing()) {
            <div class="profile-actions">
                <button class="btn btn-success" (click)="saveProfile()">
                    <i class="fa-solid fa-save"></i>
                    Save Changes
                </button>
                <button class="btn btn-secondary" (click)="cancelEdit()">
                    <i class="fa-solid fa-times"></i>
                    Cancel
                </button>
            </div>
        }
    </div>
</div>
