<!-- Banners -->
<div class="py-4">
    <div class="container mx-auto px-4">
        <banner-carousel
            [banners]="banners.value() || []"
            [autoPlay]="true"
            [autoPlayDelay]="5000"
            [showControls]="true"
            [showPagination]="true">
        </banner-carousel>
    </div>
</div>

<!-- Featured Members -->
<members-list
    [members]="featuredMembers()"
    [title]="'Meet Our Alumni'"
    [subtitle]="'Connect with our diverse community of talented professionals'"
    [showViewAllLink]="true"
    [showContact]="false">
</members-list>

<!-- Latest Blogs -->
<blog-list
    [blogs]="latestBlogs.value() || []"
    [title]="'Latest Insights'"
    [subtitle]="'Stay updated with the latest stories and insights from our community'"
    [showViewAllLink]="true"
    [layout]="'grid'"
    [showExcerpt]="true">
</blog-list>

<!-- Contact & Location -->
<contact-section></contact-section>
