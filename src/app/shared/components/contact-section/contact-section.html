<section class="bg-white">
    <div class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-4xl md:text-3xl font-bold text-gray-900 mb-4">Get in Touch</h2>
                <p class="text-lg text-gray-600 mb-8 leading-relaxed">
                    Have questions or want to connect with our alumni community? We'd love to hear from you.
                </p>
                <div class="flex flex-col gap-6 mb-8">
                    @for (info of contactInfo; track info.title) {
                        <div class="flex gap-4 items-start">
                            <div class="w-12 h-12 bg-gradient-to-br from-primary-500 to-primary-700 text-white rounded-xl flex items-center justify-center flex-shrink-0">
                                <i class="fa-solid {{info.icon}} text-lg"></i>
                            </div>
                            <div>
                                <h4 class="text-lg font-semibold text-gray-900 mb-2">{{info.title}}</h4>
                                <p class="text-gray-600 leading-relaxed whitespace-pre-line" [innerHTML]="info.content"></p>
                            </div>
                        </div>
                    }
                </div>
                <div class="flex gap-4 flex-wrap">
                    @for (social of socialLinks; track social.label) {
                        <a [routerLink]="social.url"
                           class="w-12 h-12 bg-gray-100 text-gray-600 rounded-xl flex items-center justify-center hover:bg-primary-500 hover:text-white hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary-500/30 transition-all duration-300"
                           [attr.aria-label]="social.label">
                            <i class="{{social.icon}} text-lg"></i>
                        </a>
                    }
                </div>
            </div>
            <div class="rounded-2xl overflow-hidden shadow-xl h-fit">
                <div class="w-full h-96">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.698837178214!2d90.4471447!3d23.7937364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c775164bf631%3A0x97f48a5be913a9fc!2sDhaka%20International%20University!5e0!3m2!1sen!2sbd!4v1754806710209!5m2!1sen!2sbd"
                        width="100%"
                        height="400"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Dhaka International University Location"
                        class="w-full h-full border-0">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>
